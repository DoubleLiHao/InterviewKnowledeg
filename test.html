<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div" style="height: 100px; border: 1px solid black"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const div = document.getElementById("div");
    div.ondrop = (e) => {
      e.preventDefault();
      const dataTrnasfers = e.dataTransfer.items;
      for (item of dataTrnasfers) {
        const entry = item.webkitGetAsEntry();
        if (entry.isDirectory) {
          const read = entry.createReader();
          read.readEntries((e) => {
            console.log(e);
          });
        }
      }
    };
    div.ondragover = (e) => {
      e.preventDefault();
    };
    div.ondragenter = (e) => {
      e.preventDefault();
    };
  </script>
</html>
