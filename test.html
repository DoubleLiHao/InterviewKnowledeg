<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="throttle">节流</button>
  </body>
  <script>
    const Throttle = document.getElementById("throttle");
    const fn = () => {
      console.log(1);
    };
    const throttle = (fn) => {
      let isRunning = false;
      let timer;
      return function () {
        if (!isRunning) {
          isRunning = true;
          fn();
          setTimeout(() => {
            isRunning = false;
          }, 1000);
        } else {
          clearTimeout(timer);
          timer = setTimeout(fn, 1000);
        }
      };
    };
    Throttle.onclick = throttle(fn);
  </script>
</html>
